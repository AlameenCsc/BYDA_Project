<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact BYDA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
    }

    .contact label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    .contact input, .contact textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact button {
      margin-top: 1.5rem;
      background: #005b4f;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .map {
      width: 100%;
      height: 300px;
      margin-top: 2rem;
    }

    .logo-img {
  height: 50px;
  width: auto;
  display: block;
}
  </style>
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="logo-img">
            <a href="index.html">
              <img src="images/byda-logo.png" alt="BYDA Logo" class="logo-img" />
            </a>
          </div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="programs.html">Programs</a></li>
            <li><a href="register.html">Join</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      
  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" required />

      <label for="message">Message</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="map">
      <iframe src="https://maps.google.com/maps?q=Bichi,%20Kano&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="100%" frameborder="0" allowfullscreen=""></iframe>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Bichi Youth Development Alliance (BYDA). All rights reserved.</p>
    <p>Follow us on:
      <a href="#">Facebook</a> |
      <a href="#">Twitter</a> |
      <a href="#">Instagram</a>
    </p>
  </footer>
  
</body>
</html>
